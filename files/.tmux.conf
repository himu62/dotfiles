set -g mode-keys vi

set -g prefix C-a
unbind C-b
bind C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf \; display "reloaded"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g default-command "reattach-to-user-namespace -l $SHELL"
unbind -Tcopy-mode-vi Enter
bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

set -g status off
set -g status-interval 1
set -g pane-border-status bottom
set -g pane-border-fg black
set -g pane-active-border-fg colour023
set -g pane-border-bg colour023
set -g pane-active-border-bg blue
set -g pane-border-format ' #{?client_prefix,#[reverse],}#(tmux-pane-border #P #{pane_current_command} "#{pane_current_path}" ${pane_pid}) '

set -s escape-time 0

set -g history-limit 999999

set -g default-command /usr/local/bin/fish
set -g default-shell /usr/local/bin/fish
