set -g mode-keys vi

set -g prefix C-a
unbind C-b
bind C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf \; display "reloaded"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g mouse on
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -d; send-keys -M'"
# bind -n WheelDownPane select-pane -t= \; send-keys -M

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g default-command "reattach-to-user-namespace -l $SHELL"
unbind -Tcopy-mode-vi Enter
bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

set -g status on
set -g status-left-length 90
set -g status-right-length 90
set -g status-left "#{pane_current_path}"
set -g status-right "#(${HOME}/dotfiles/bin/echo-git-branch)"
set -g status-interval 2
set -g status-justify centre
setw -g window-status-current-format "#{?client_prefix,#[bg=red],#[bg=black]}#[fg=white] #W "
# set -g status-style "#{?client_prefix,#[bg=green],#[bg=yellow]}"
set -g status-position bottom

# set -g status on
